<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Scripture Reading Counter</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

   <header>
      <h1>Scripture Counter</h1>
      <p>Read the standard works by the end of the year.</p>
   </header>
  
   <div class="inputs">
      <div class='container'>
         <label for="book">What book are you in?</label>
         <select class='book' id='input' name="book">
            <option value='oT'>Old Testament</option>
            <option value='nT'>New Testament</option>
            <option value='bM'>Book of Mormon</option>
            <option value='dC'>Doctrine & Covenants</option>
            <option value='pP'>Pearl of Great Price</option>
         </select>
      </div>
      <div class="container">
         <label for="currentPage">What page are you on?</label>
         <input class='userInput' id='input' type="text" name='currentPage'>
      </div>
      <div class='answer'>
         <p>You need to read <code class = 'pagesPerDay'>0</code> pages a day.</p>
      </div>
   </div>
   
   <script src="app.js"></script>

</body>
</html>
